<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Nico - Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            
        </div>
            
        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

  

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">현주엽</h1>
            
        </div>
        <div class="alt-header_column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>

            <span><i class="fa-solid fa-bars fa-2x"></i>
            </span>

    </header>

    <main class="main-screen main-chat"> 

        <div class="chat_timestamp">
            Tuesday, June 30, 2022
        </div>
        <div class="message-row message-you">
            <img src="technical.PNG">
            <div class="message-row_content">
                <span class="message_author">매직히포</span>
                <div class="message-info">
                    <span class="message_bubble">테크니컬 주세요 테크니컬</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row-own">
           
            <div class="message-row_content">
                <span class="message_author"></span>
                <div class="message-info">
                    <span class="message_bubble">야 너 뭐라고?</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row-own">
           
            <div class="message-row_content">
                <span class="message_author"></span>
                <div class="message-info">
                    <span class="message_bubble">야 뭐라고? 일로 와봐.</span>
                    <span class="message_time">21:30</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row-own">
            <div class="message-row_content">
                <span class="message_author"></span>
                <div class="message-info">
                    <span class="message_bubble">어린노무셰끼가 테크니컬을 주라고?</span>
                    <span class="message_time">21:30</span>
                </div>
            </div>

        </div>
        <div class="message-row message-you">
            <img src="technical.PNG">
            <div class="message-row_content">
                <span class="message_author">매직히포</span>
                <div class="message-info">
                    <span class="message_bubble">죄송합니다.</span>
                    <span class="message_time">21:35</span>
                </div>
            </div>

        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile-wink fa-lg"></i>
            <button> <i class="fa-solid fa-arrow-up"></i>
            </button>
           
        </div>
    </form>




    <div id="no-mobile">
        <span>Your Screen is Too BIG! T.T </span>
        </div>
        

    


<script src="https://kit.fontawesome.com/34a884fb2d.js"
crossorigin="anonymous">
</script>
</body>
</html>
